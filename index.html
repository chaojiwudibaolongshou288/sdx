<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 保持原有样式不变 -->
    <style>
        /* 原有CSS样式保持不变 */
    </style>
</head>
<body>
    <div class="upload-section">
        <h1>我的数字素材库</h1>
        <div class="upload-zone" id="dropZone">
            <p>拖放文件至此或点击选择</p>
            <input type="file" id="fileInput" hidden multiple accept="image/*, video/*">
        </div>
    </div>

    <div class="gallery" id="gallery">
        <!-- 预置示例内容 -->
        <div class="media-item" data-type="image" data-src="images/sample1.jpg">
            <img src="images/sample-thumb1.jpg" class="media-thumbnail" alt="示例图片1">
        </div>
        
        <div class="media-item" data-type="video" data-src="videos/sample.mp4">
            <img src="images/video-thumb1.jpg" class="media-thumbnail" alt="示例视频">
            <div class="video-label">视频</div>
        </div>
    </div>

    <script>
        // 初始化示例素材
        const sampleData = [
            {
                type: 'image',
                thumb: 'images/sample-thumb1.jpg',
                full: 'images/sample1.jpg',
                name: '示例图片1'
            },
            {
                type: 'video', 
                thumb: 'images/video-thumb1.jpg',
                full: 'videos/sample.mp4',
                name: '示例视频'
            }
        ];

        // 初始化加载示例素材
        function initSampleMedia() {
            sampleData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'media-item';
                card.dataset.type = item.type;
                card.dataset.src = item.full;

                card.innerHTML = `
                    <img src="${item.thumb}" class="media-thumbnail" alt="${item.name}">
                    ${item.type === 'video' ? '<div class="video-label">视频</div>' : ''}
                `;

                // 添加点击事件
                card.addEventListener('click', () => {
                    if (item.type === 'video') {
                        showVideoPlayer(item.full);
                    } else {
                        showImagePreview(item.full);
                    }
                });

                gallery.appendChild(card);
            });
        }

        // DOM加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            initSampleMedia();
            
            // 保持原有的事件监听逻辑
            // [保持原有的拖拽和上传事件处理代码不变]
        });

        // 保持原有的showImagePreview和showVideoPlayer函数不变
    </script>
</body>
</html>
