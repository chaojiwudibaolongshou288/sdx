<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的照片墙 | GitHub Pages</title>
    <style>
        :root {
            --gap: 15px;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        body {
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 15px;
        }

        h1 {
            text-align: center;
            color: #2d3436;
            margin-bottom: 2rem;
        }

        /* 照片墙网格布局 */
        .photo-wall {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--gap);
            padding: var(--gap);
        }

        .photo-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            aspect-ratio: 1;
        }

        .photo-item:hover {
            transform: translateY(-5px);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .photo-wall {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .photo-wall {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📸 数字渲染素材-照片墙（简单部分）</h1>
        <div class="photo-wall" id="photoWall">
            <!-- 照片项 - 5张图片 -->
            <div class="photo-item">
                <img src="1.jpg" alt="照片1" loading="lazy">
            </div>
            <div class="photo-item">
                <img src="2.jpg" alt="照片2" loading="lazy">
            </div>
            <div class="photo-item">
                <img src="3.jpg" alt="照片3" loading="lazy">
            </div>
            <div class="photo-item">
                <img src="4.jpg" alt="照片4" loading="lazy">
            </div>
            <div class="photo-item">
                <img src="8.jpg" alt="照片5" loading="lazy">
            </div>
        </div>
    </div>
</body>
</html>
