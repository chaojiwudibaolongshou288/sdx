<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人作品集 | 分类浏览</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --gap: 15px;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* 保持原有登录界面样式不变 */
        body { /* ... */ }
        .login-container { /* ... */ }
        .login-form { /* ... */ }

        /* 新增导航样式 */
        .nav-container {
            display: flex;
            gap: 2rem;
            margin: 2rem 0;
            justify-content: center;
        }

        .nav-button {
            padding: 1rem 2rem;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .nav-button.active {
            background: var(--primary-color);
        }

        /* 分类容器 */
        .category-container {
            display: none;
            width: 100%;
            max-width: 1200px;
        }

        .category-container.active {
            display: block;
        }

        .category-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        /* 照片墙样式优化 */
        .photo-wall {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: var(--gap);
            padding: var(--gap);
        }

        .photo-item img {
            transition: transform 0.3s;
        }

        .photo-item:hover img {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- 登录界面 -->
    <div class="login-container" id="loginContainer">
        <!-- 保持原有登录表单不变 -->
    </div>

    <!-- 主内容区域 -->
    <div class="gallery-container" id="galleryContainer" style="display: none;">
        <!-- 导航菜单 -->
        <div class="nav-container">
            <button class="nav-button active" data-category="anime">二次元</button>
            <button class="nav-button" data-category="reality">三次元</button>
        </div>

        <!-- 二次元分类 -->
        <div class="category-container active" id="animeCategory">
            <h2 class="category-title">🎨 二次元作品</h2>
            <div class="photo-wall" id="animeWall"></div>
        </div>

        <!-- 三次元分类 -->
        <div class="category-container" id="realityCategory">
            <h2 class="category-title">📷 三次元摄影</h2>
            <div class="photo-wall" id="realityWall"></div>
        </div>
    </div>

    <script>
        // 照片数据配置
        const PHOTO_DATA = {
            anime: Array.from({length: 10}, (_, i) => `images/anime${i+1}.jpg`),
            reality: Array.from({length: 10}, (_, i) => `images/reality${i+1}.jpg`)
        };

        // 登录成功后初始化
        function initGallery() {
            // 生成照片墙
            Object.entries(PHOTO_DATA).forEach(([category, photos]) => {
                const container = document.getElementById(`${category}Wall`);
                photos.forEach((imgSrc, index) => {
                    const item = document.createElement('div');
                    item.className = 'photo-item';
                    item.innerHTML = `
                        <img src="${imgSrc}" 
                             alt="${category}作品${index+1}" 
                             loading="lazy">
                    `;
                    container.appendChild(item);
                });
            });

            // 绑定导航事件
            document.querySelectorAll('.nav-button').forEach(button => {
                button.addEventListener('click', function() {
                    // 切换按钮状态
                    document.querySelectorAll('.nav-button').forEach(btn => 
                        btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 切换分类显示
                    const category = this.dataset.category;
                    document.querySelectorAll('.category-container').forEach(div => 
                        div.classList.remove('active'));
                    document.getElementById(`${category}Category`).classList.add('active');
                });
            });
        }

        // 修改原有登录提交逻辑
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            // 验证逻辑保持不变...
            
            // 登录成功后初始化画廊
            if(验证通过) {
                initGallery();
            }
        });
    </script>
</body>
</html>
