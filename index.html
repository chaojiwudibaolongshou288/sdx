<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字素材系统 | 登录访问</title>
    <style>
       
        .nav-container {
            display: flex;
            gap: 2rem;
            margin: 2rem 0;
            justify-content: center;
        }

        .nav-button {
            padding: 1rem 2rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-button.active {
            background: #2c3e50;
            transform: scale(1.05);
        }

        .category-container {
            display: none;
        }

        .category-container.active {
            display: block;
        }

        .gallery-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <!-- 登录界面保持不变 -->

    <!-- 照片墙内容 -->
    <div class="gallery-container" id="galleryContainer">
        <!-- 导航栏 -->
        <div class="nav-container">
            <button class="nav-button active" data-category="gallery1">二次元（1）</button>
            <button class="nav-button" data-category="gallery2">二点五次元（1）</button>
        </div>

        <!-- 第一个作品集 -->
        <div class="category-container active" id="gallery1">
            <h1 class="gallery-title">📸 二次元（1）</h1>
            <div class="photo-wall">
                <!-- 手动添加10张照片 -->
                <div class="photo-item">
                    <img src="1.jpg" alt="作品1" loading="lazy">
                </div>
                <div class="photo-item">
                    <img src="2.jpg" alt="作品2" loading="lazy">
                </div>
                <div class="photo-item">
                    <img src="3.jpg" alt="作品3" loading="lazy">
                </div>
                <div class="photo-item">
                    <img src="4.jpg" alt="作品4" loading="lazy">
                </div>
                <div class="photo-item">
                    <img src="8.jpg" alt="作品5" loading="lazy">
                </div>
                <div class="photo-item">
                    <img src="9.jpg" alt="作品6" loading="lazy">
                </div>
                <div class="photo-item">
                    <img src="10.jpg" alt="作品7" loading="lazy">
                </div>
                <div class="photo-item">
                    <img src="11.jpg" alt="作品8" loading="lazy">
                </div>
                <div class="photo-item">
                    <img src="12.jpg" alt="作品9" loading="lazy">
                </div>
                <div class="photo-item">
                    <img src="13.jpg" alt="作品10" loading="lazy">
                </div>
            </div>
        </div>

        <!-- 第二个作品集 -->
        <div class="category-container" id="gallery2">
            <h1 class="gallery-title">📸 二点五次元（1）</h1>
            <div class="photo-wall">
                <!-- 手动添加另外10张照片 -->
                <div class="photo-item">
                    <img src="14.jpg" alt="作品11" loading="lazy">
                </div>
                <div class="photo-item">
                    <img src="15.jpg" alt="作品12" loading="lazy">
                </div>
                <div class="photo-item">
                    <img src="16.jpg" alt="作品13" loading="lazy">
                </div>
                <div class="photo-item">
                    <img src="17.jpg" alt="作品14" loading="lazy">
                </div>
                <div class="photo-item">
                    <img src="18.jpg" alt="作品15" loading="lazy">
                </div>
                <div class="photo-item">
                    <img src="21.jpg" alt="作品16" loading="lazy">
                </div>
                <div class="photo-item">
                    <img src="22.jpg" alt="作品17" loading="lazy">
                </div>
                <div class="photo-item">
                    <img src="23.jpg" alt="作品18" loading="lazy">
                </div>
                <div class="photo-item">
                    <img src="24.jpg" alt="作品19" loading="lazy">
                </div>
                <div class="photo-item">
                    <img src="25.jpg" alt="作品20" loading="lazy">
                </div>
            </div>
        </div>
    </div>

    <script>
        // 新增分类切换功能
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', function() {
                // 移除所有按钮的激活状态
                document.querySelectorAll('.nav-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // 设置当前按钮为激活状态
                this.classList.add('active');
                
                // 获取目标分类ID
                const targetCategory = this.dataset.category;
                
                // 隐藏所有分类
                document.querySelectorAll('.category-container').forEach(container => {
                    container.classList.remove('active');
                });
                
                // 显示目标分类
                document.getElementById(targetCategory).classList.add('active');
            });
        });

        // 保持原有登录逻辑
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if(username === "user123" && password === "pass123") {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('galleryContainer').style.display = 'block';
            } else {
                document.getElementById('errorMsg').textContent = '用户名或密码错误';
            }
        });
    </script>
</body>
</html>
